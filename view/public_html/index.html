<html lang="pt-br" ng-app="tabelaEstagio">

<head>
    <title>Treinamento HTML/CSS</title>
    <meta charset="UTF-8">
    </meta>

    <!-- CSS -->
    <link rel="icon" href="https://br.ciandt.com/themes/custom/ciandt/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="https://br.ciandt.com/themes/custom/ciandt/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- CSS -->
</head>

<body>
    <div>
        <h1>Treinamento HTML/CSS</h1>
    </div>
    <div>
        <nav class="nav nav-pills mb-3" id="menu" role="tablist">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li><a href="#" onclick="abrirPagina(this)" data-target="#contentCharacters">Characters</a></li>
                <li><a href="#" onclick="abrirPagina(this)" data-target="#contentComics">Comics</a></li>
            </ul>
        </nav>
    </div>
    <div id="loading" style="background-color: black; position: fixed; top: 0; bottom: 0; left: 0; right: 0; text-align: center; opacity: 0.5; display: none">
        <img src="giphy.gif">
    </div>
    <div id="contentCharacters" ng-include="'characters.html'" style="display: none"></div>
    <div id="contentComics" ng-include="'comics.html'" style="display: none"></div>

    <!-- JS -->
    <script src="http://tudao.amarotech.com.br/libs/angular/angular.min.js"></script>
    <script src="dirPagination.js"></script>
    <script src="angularApp.js"></script>
    <script src="angularController.js"></script>
    <script src="angularServices.js"></script>
    
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        function abrirPagina(pagina) {
            closeAllPages();

            var target = $(pagina).attr('data-target');
            $(target).show('slow');
        };

        function closeAllPages() {
            $('#contentCharacters').hide('slow');
            $('#contentComics').hide('slow');
        };

        function getLoading() {
            $('#loading').show();
        };

        function closeLoading() {
            $('#loading').hide();
        };
    </script>
</body>

</html>
